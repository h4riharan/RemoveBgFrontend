<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Background Remover with MediaPipe Selfie Segmentation</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 60px auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 28px 28px 28px;
      }
      h1 {
        text-align: center;
        color: #2d3a4a;
        margin-bottom: 28px;
        font-size: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      input[type="file"] {
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background: #f9fafb;
      }
      button {
        padding: 12px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1d4ed8;
      }
      #result {
        margin-top: 32px;
        text-align: center;
      }
      #result img {
        max-width: 320px;
        margin: 18px auto 10px auto;
        display: block;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        background: #f9fafb;
      }
      #result a {
        display: inline-block;
        margin-top: 8px;
        padding: 8px 18px;
        background: #10b981;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }
      #result a:hover {
        background: #059669;
      }
      .footer {
        text-align: center;
        color: #888;
        margin-top: 40px;
        font-size: 0.95rem;
      }
      @media (max-width: 480px) {
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 320px;
            height: 560px; /* taller than width */
            padding: 24px 20px 20px 20px;
            overflow-y: auto;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        h1 {
          font-size: 1.6rem;
          margin-bottom: 24px;
        }

        input[type="file"] {
          padding: 8px;
        }

        button {
          padding: 12px;
          font-size: 1rem;
        }

        #result img {
          max-width: 280px;
          margin: 20px auto 12px auto;
        }

        #result a {
          padding: 8px 20px;
          font-size: 1rem;
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Background Remover</h1>
      <form id="upload-form">
        <input type="file" id="image-input" accept="image/*" required />
        <button type="submit">Remove Background</button>
      </form>
      <div id="result"></div>
    </div>

    <div class="footer">
      &copy; built by h4ri &mdash; Powered by FastAPI & rembg
    </div>

    <!-- Load MediaPipe Selfie Segmentation scripts as regular scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
      const form = document.getElementById("upload-form");
      const resultDiv = document.getElementById("result");

      // Create SelfieSegmentation instance from global namespace
      const selfieSegmentation = new SelfieSegmentation({
        locateFile: (file) =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`,
      });

      selfieSegmentation.setOptions({
        modelSelection: 1, // 0 or 1, 1 is general model
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById("image-input");
        const file = fileInput.files[0];
        if (!file) return;

        resultDiv.innerHTML =
          "<span style='color:#2563eb;'>Processing...</span>";

        const img = new Image();
        img.src = URL.createObjectURL(file);

        img.onload = async () => {
          // Create canvas and draw original image
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);

          // Run segmentation
          selfieSegmentation.send({ image: img }).then(() => {
            // The segmentation result is stored in selfieSegmentation.segmentationMask
            // But the official API uses an onResults callback to receive results
            // So we need to set onResults before calling send()
          });
        };
      });

      // MediaPipe requires setting onResults callback to get segmentation results
      selfieSegmentation.onResults((results) => {
        const canvas = document.createElement("canvas");
        canvas.width = results.image.width;
        canvas.height = results.image.height;
        const ctx = canvas.getContext("2d");

        // Draw original image
        ctx.drawImage(results.image, 0, 0);

        // Draw segmentation mask as background removal effect
        // Create an offscreen canvas for blurred mask
        const maskCanvas = document.createElement("canvas");
        maskCanvas.width = canvas.width;
        maskCanvas.height = canvas.height;
        const maskCtx = maskCanvas.getContext("2d");
        // Draw segmentation mask on offscreen canvas
        maskCtx.filter = "blur(8px)"; // adjust blur radius here
        maskCtx.drawImage(
          results.segmentationMask,
          0,
          0,
          canvas.width,
          canvas.height
        );
        // Use the blurred mask for alpha compositing
        ctx.globalCompositeOperation = "destination-in";
        ctx.drawImage(maskCanvas, 0, 0);

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          resultDiv.innerHTML = `
          <h3 style="color:#2d3a4a;">Result</h3>
          <img src="${url}" alt="Background Removed Image" />
          <a href="${url}" download="no-bg.png">Download Image</a>
        `;
        }, "image/png");
      });
    </script>
  </body>
</html>
